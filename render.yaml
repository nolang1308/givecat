services:
  - type: web
    name: giftcat
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: NEXTAUTH_URL
        sync: false
      - key: NEXTAUTH_SECRET
        sync: false
      - key: GMAIL_USER
        sync: false
      - key: GMAIL_PASSWORD
        sync: false
      - key: ADMIN_EMAIL
        sync: false